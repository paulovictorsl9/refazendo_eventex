{% load static %}
<!DOCTYPE html>
<html>
	<head>
        <title>{% block title %}Eventex - O maior encontro hacker do mundo!{% endblock title %}</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Eventex - O maior encontro hacker do mundo!">
        <meta name="author" content="wttd">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/basalstyle/style.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>

        <style>
            .alert {
                padding: 0 15px;
                margin-bottom: 1rem;
                border: 1px solid transparent;
                border_radius: .25rem;
            }
            .alert p {
                padding: 7px 0 7px;
            }
            .alert.success {
                color: #3c763d;
                background-color: #dff0d8;
                border-color: #d09ec6;
            }

        </style>

	</head>

	<body>
        <div class="header-frame row">
            {% include 'nav.html' only %}
        </div>

        {% block content %}
        {% endblock content %}
        <!-- OVERVIEW -->

    </body>
</html>
